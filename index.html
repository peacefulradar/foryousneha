<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sneha's Question âœˆï¸</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    font-family: Arial, Helvetica, sans-serif;
    overflow: hidden;
    background-color: #fff;
    position: relative;
  }

  .container {
    position: relative;
    height: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 20px;
    z-index: 1;
  }

  h1 {
    color: #3b3fb3;
    margin-bottom: 25px;
  }

  button {
    padding: 12px 20px;
    font-size: 16px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    margin: 8px;
    transition: all 0.2s ease;
  }

  button:hover {
    transform: scale(1.05);
    box-shadow: 0 4px 12px rgba(59,63,179,0.3);
  }

  .sure { background-color: #3b3fb3; color: white; }
  .maybe { background-color: #d6d6f5; color: #3b3fb3; position: absolute; transition: top 0.4s ease, left 0.4s ease; }
  .option { background-color: #e8e8ff; color: #3b3fb3; }

  #response {
    margin-top: 20px;
    font-size: 17px;
    color: #333;
    max-width: 350px;
    opacity: 0;
    transition: opacity 0.6s ease;
  }

  @keyframes floatPlane {
    0% { transform: translateY(0) scale(0.7); opacity: 1; }
    100% { transform: translateY(-500px) scale(1); opacity: 0; }
  }
  .plane {
    position: absolute;
    font-size: 20px;
    color: #3b3fb3;
    animation: floatPlane 4s linear infinite;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Snehaâ€¦ do you want to go out with me somewhere? ğŸ˜</h1>

  <div id="mainOptions">
    <button class="sure" onclick="sureClicked()">Sure! Letâ€™s plan it ğŸ˜Š</button>
    <button class="maybe" id="maybeBtn">Maybe when Iâ€™m in Delhi ğŸ˜…</button>
  </div>

  <div id="subOptions" style="display: none;">
    <button class="option" onclick="finalChoice('delhi')">Next time you visit Delhi ğŸ˜‰</button>
    <button class="option" onclick="finalChoice('bangalore')">When I come to Bangalore ğŸ˜„</button>
    <button class="option" onclick="finalChoice('video')">Video call first? ğŸ˜</button>
  </div>

  <div id="response"></div>
</div>

<script>
const maybeBtn = document.getElementById("maybeBtn");
const response = document.getElementById("response");
const mainOptions = document.getElementById("mainOptions");
const subOptions = document.getElementById("subOptions");

/* Evasive "Maybe when Iâ€™m in Delhi" button */
function moveMaybeButton() {
  maybeBtn.style.transform = "rotate(" + (Math.random()*20-10) + "deg)";
  const padding = 20;
  const maxX = window.innerWidth - maybeBtn.offsetWidth - padding;
  const maxY = window.innerHeight - maybeBtn.offsetHeight - padding;
  maybeBtn.style.left = Math.random() * maxX + "px";
  maybeBtn.style.top = Math.random() * maxY + "px";
}
maybeBtn.addEventListener("mouseover", moveMaybeButton);
maybeBtn.addEventListener("touchstart", moveMaybeButton);
moveMaybeButton();

/* Show messages with fade-in */
function showMessage(msg) {
  response.style.opacity = 0;
  setTimeout(() => {
    response.innerHTML = msg;
    response.style.opacity = 1;
  }, 300);
}

/* Clickable "Sure!" button */
function sureClicked() {
  showMessage("Yay! ğŸ˜„ When do you want to go? âœˆï¸");
  mainOptions.style.display = "none";
  subOptions.style.display = "block";
}

/* Sub-option responses (keep sub-options visible) */
function finalChoice(choice) {
  let msg = "";
  if (choice === "delhi") {
    msg = "Canâ€™t wait! Iâ€™ll make it special ğŸ˜Œ";
  } else if (choice === "bangalore") {
    msg = "Haha ğŸ˜…â€¦ Muje lagta nahi muje bangalore jaane ka mauka milega ğŸ˜";
  } else if (choice === "video") {
    msg = "Haha, okayâ€¦ we can start virtually ğŸ˜";
  }
  showMessage(msg);
  // subOptions stays visible
}

/* Floating paper planes */
setInterval(() => {
  const plane = document.createElement("div");
  plane.className = "plane";
  plane.style.left = Math.random() * window.innerWidth + "px";
  plane.innerHTML = "âœˆï¸";
  document.body.appendChild(plane);
  setTimeout(() => plane.remove(), 4000);
}, 800);
</script>
</body>
</html>
